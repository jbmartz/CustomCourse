<div class="container col-md-offset-3 col-lg-6 col-sm-12">
  <div class="card">
    <div class="card-header text-white" style="border-top-left-radius: 20px; border-top-right-radius: 20px;">
      <h3 class="card-title">{{assignmentCardAbstractController.assignment.title}}</h3>
    </div>
    <div class="card-body">
      <h5 class="card-text">{{assignmentCardAbstractController.assignment.description}}</h5>
    </div>
    <div class="card-footer">
      <p>Min problem:{{assignmentCardAbstractController.assignment.minNumProblems}}</p>
      <p>Max problem:{{assignmentCardAbstractController.assignment.maxNumProblems}}</p>
      <a href="/student/course/{{assignmentCardAbstractController.courseid}}/assignment/{{assignmentCardAbstractController.assignment._id}}"> Go</a>
    </div>

  </div>
</div>
